<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub API</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Welcome to GitHub search</h1>
      <div class="userForm">
        <label>Enter a Github user name to search for their repos</label>
        <input id="userInput" type="text">
        <button id="search"type="submit" class="btn btn-info">Search!</button>
      </div>
      <div>
        <h3 id="showUserName"></h3>
      </div>
      <div>
        <h5 id="showName"></h5>
      </div>
      <div id="hiddenFollowers" class="hidden">
        <h5><span id="showNameFollowers"></span>'s Github account has <span id="followers"></span></h5>
      </div>
      <div class="hidden">
        <h5>Their repos include:</h5>
        <ul id="showRepos">

        </ul>
      </div>
    </div>
  </body>
</html>
